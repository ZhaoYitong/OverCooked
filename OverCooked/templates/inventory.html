{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>库存盘点</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/matrix-style2.css' %}" />
  <link rel="stylesheet" href="{% static 'css/matrix-media.css' %}" />
  <link href="{%  static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/validate.extend.css' %}"  />
</head>
<body>
<div id="content">
  <div id="content-header">
    <h1>库存盘点</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>库存盘点单</h5>
            <div style="float: right; margin:4px 10px"><button class="btn btn-success" onclick="update()">提交变更</button></div>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>库存编号</th>
                  <th>物料名称</th>
                  <th>库存数量</th>
                  <th>入库日期</th>
                  <th>生产日期</th>
                  <th>保质期</th>
                  <th>盘点数量</th>
                </tr>
              </thead>
              <tbody id="food_table">
                {% for item in storage %}
                  <tr id="storage_id{{ item.id }}">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.num }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.md }}</td>
                    <td>{{ item.gd }}</td>
                    <td id="count{{ item.id }}" contenteditable="true">{{ item.num }}</td></tr>
                {% endfor %}
              </tbody>
            </table>
            <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers">
              <p class="choices">
                <button class="btn btn-info" id="btn_del" onclick="printSheet()">打印盘点单</button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
            <h5>报废登记</h5>
          </div>
          <div class="widget-content nopadding">
            <form action="/warehouse/scrap/" method="post" class="form-horizontal">
              <div class="control-group">
                <label class="control-label">库存编号 :</label>
                <div class="controls">
                  <input type="text" class="span3" name="stor_id" id="stor_id"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">报废数量 :</label>
                <div class="controls">
                  <input type="text" class="span3" name="scrap_num" id="scrap_num"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">报废原因 :</label>
                <div class="controls">
                   <textarea class="span8" name="reason" id="reason"></textarea>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success">提交</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/newValidate/jquery.validate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/newValidate/jquery.validate.extend.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.ui.custom.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/nicescroll/jquery.nicescroll.min.js' %}"></script>

<script type="text/javascript">
function update() {
  var content = {};
  $.each($('tr[id^=storage_id]'), function (index, item) {
    var id = this.id.substring(10);
    content[id] = $('#count'+id).text();
  });
  console.log(content);
  $.ajax({
    type: "POST",
    url: "/warehouse/inventory/",
    data: JSON.stringify(content),
    datatype: "text",
    success: function(result) {
        alert(result['status']);
    },
    error: function(XMLHttpRequest, textStatus, errorThrown) {
      alert(errorThrown);
    },
  });
}

function printSheet() {

}
   $(document).ready(function () {
            $(".form-horizontal").validate({
                rules: {
                    stor_id: { required: true, isIntGtZero: true},
                    scrap_num: { required: true, isIntGtZero: true},
                    reason: {required: true}
                },

                messages: {
                    stor_id: {
                        required: "库存编号不能为空",
                        isIntGtZero: "请输入有效库存编号"
                    },
                    scrap_num: {
                        required: "报废数量不能为空",
                        isIntGtZero: "请输入有效的报废数量" // 无法解决报废数量大于当前库存值的情况
                    },
                    reason: {
                        required: "报废原因不能为空"
                    }
                }
            });
        });
</script>

</body>
</html>
